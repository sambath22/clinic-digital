<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ផ្ទៀងផ្ទាត់អ៊ីមែល</title>
    <link rel="icon" href="../assets/img/logo1.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Kantumruy Pro", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f0f7ff 0%, #e6f2ff 100%);
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
      }
      .header {
        background: linear-gradient(120deg, #4a6fa5 0%, #2c4c7a 100%);
        padding: 30px 20px;
        text-align: center;
        color: white;
      }
      .header h1 {
        font-size: 22px;
        margin-bottom: 0;
      }
      .content {
        padding: 30px 25px;
        text-align: center;
      }
      .instruction {
        font-size: 16px;
        color: #4a5568;
        margin-bottom: 25px;
        line-height: 1.6;
      }
      .email-address {
        font-weight: 600;
        color: #4a6fa5;
        word-break: break-all;
      }
      .code-inputs {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
      }
      .code-inputs input {
        width: 55px;
        height: 65px;
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        outline: none;
        background: #f9fafb;
        transition: all 0.3s;
      }
      .code-inputs input:focus {
        border-color: #4a6fa5;
        box-shadow: 0 0 8px rgba(74, 111, 165, 0.2);
        background: #ffffff;
      }
      .btn {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: none;
        background: #4a6fa5;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
        margin-bottom: 20px;
      }
      .btn:hover {
        background: #3c5a8a;
      }
      .resend {
        color: #718096;
        margin-bottom: 15px;
      }
      .resend a {
        color: #4a6fa5;
        text-decoration: none;
        font-weight: 500;
      }
      .resend a:hover {
        text-decoration: underline;
      }
      .support {
        color: #a0aec0;
        font-size: 14px;
      }
      .support a {
        color: #4a6fa5;
        text-decoration: none;
      }
      @media (max-width: 480px) {
        .code-inputs input {
          width: 45px;
          height: 55px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ពិនិត្យអ៊ីមែលរបស់អ្នក</h1>
      </div>

      <div class="content">
        <p class="instruction">
          យើងបានផ្ញើតំណរក្សាទុកទៅកាន់
          <span class="email-address">contact@dscode.com</span><br />
          សូមបញ្ចូលលេខកូដ 5 ខ្ទង់ដែលមាននៅក្នុងអ៊ីមែល
        </p>

        <form id="verification-form">
          <div class="code-inputs">
            <input
              type="text"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
              autofocus
            />
            <input
              type="text"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
            />
            <input
              type="text"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
            />
            <input
              type="text"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
            />
            <input
              type="text"
              maxlength="1"
              pattern="[0-9]"
              inputmode="numeric"
            />
          </div>
          <button type="submit" class="btn">ផ្ទៀងផ្ទាត់លេខកូដ</button>
        </form>

        <div class="resend">
          មិនទាន់បានទទួលអ៊ីមែលទេ? <a href="#">ផ្ញើអ៊ីមែលម្តងទៀត</a>
        </div>

        <div class="support">មានបញ្ហា? <a href="#">ទាក់ទងជំនួយ</a></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const inputs = document.querySelectorAll(".code-inputs input");
        const form = document.getElementById("verification-form");

        // auto move cursor
        inputs.forEach((input, index) => {
          input.addEventListener("input", () => {
            if (input.value.length === 1 && index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          });
          input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && input.value === "" && index > 0) {
              inputs[index - 1].focus();
            }
          });
        });

        // submit form
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const code = Array.from(inputs)
            .map((input) => input.value)
            .join("");
          if (code.length === 5) {
            alert(`លេខកូដផ្ទៀងផ្ទាត់ ${code} ត្រូវបានដាក់ស្នើដោយជោគជ័យ!`);
            setTimeout(() => {
              window.location.href = "../pages/reset-password.html";
            }, 100); // redirect after alert
          } else {
            alert("សូមបញ្ចូលលេខកូដ 5 ខ្ទង់ពេញលេញ");
          }
        });
      });
    </script>
  </body>
</html>
