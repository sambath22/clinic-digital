<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinic Digital - កំណត់ពាក្យសម្ងាត់ថ្មី</title>
    <link href="../assets/img/logo1.png" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Kantumruy Pro", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f0f7ff 0%, #e6f2ff 100%);
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        padding: 40px 30px;
        text-align: center;
      }
      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .logo-icon {
        background: #4a6fa5;
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 22px;
        margin-right: 10px;
      }
      .logo-text {
        font-size: 24px;
        font-weight: 700;
        color: #2c4c7a;
      }
      h1 {
        font-size: 22px;
        color: #2d3748;
        margin-bottom: 15px;
      }
      p {
        font-size: 16px;
        color: #4a5568;
        line-height: 1.6;
        margin-bottom: 25px;
      }
      .form-control {
        width: 100%;
        padding: 14px 16px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        margin-bottom: 10px;
        font-size: 16px;
        transition: 0.3s;
      }
      .form-control:focus {
        border-color: #4a6fa5;
        box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        outline: none;
      }
      .error-msg {
        color: #e74c3c;
        font-size: 14px;
        text-align: left;
        margin-bottom: 10px;
        display: none;
      }
      .btn {
        width: 100%;
        padding: 14px;
        background: #4a6fa5;
        color: white;
        font-weight: 600;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }
      .btn:hover {
        background: #3c5a8a;
      }
      .text-center-return {
        padding-top: 10px;
      }
      .text-center-return a {
        color: #4a6fa5;
        text-decoration: none;
        font-weight: 600;
      }
      .text-center-return a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <div class="logo-icon"><i class="fa-solid fa-key"></i></div>
        <div class="logo-text">Clinic Digital</div>
      </div>
      <h1>កំណត់ពាក្យសម្ងាត់ថ្មី</h1>
      <p>សូមបញ្ចូលពាក្យសម្ងាត់ថ្មីរបស់អ្នក និងបញ្ជាក់វា</p>

      <form id="resetForm">
        <input
          type="password"
          id="newPassword"
          class="form-control"
          placeholder="ពាក្យសម្ងាត់ថ្មី"
          required
        />
        <div class="error-msg" id="newPasswordError">សូមបញ្ចូលពាក្យសម្ងាត់</div>

        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          placeholder="បញ្ជាក់ពាក្យសម្ងាត់"
          required
        />
        <div class="error-msg" id="confirmPasswordError">
          ពាក្យសម្ងាត់មិនត្រូវគ្នា
        </div>

        <button type="submit" class="btn">កំណត់ពាក្យសម្ងាត់</button>
      </form>

      <div class="text-center-return">
        ត្រឡប់ទៅ <a href="../pages/patient-login.html">ចូលគណនី</a>
      </div>
    </div>

    <script>
      const resetForm = document.getElementById("resetForm");
      const newPassword = document.getElementById("newPassword");
      const confirmPassword = document.getElementById("confirmPassword");
      const newPasswordError = document.getElementById("newPasswordError");
      const confirmPasswordError = document.getElementById(
        "confirmPasswordError"
      );

      resetForm.addEventListener("submit", function (e) {
        e.preventDefault();
        let valid = true;

        // Check new password
        if (newPassword.value.trim().length < 6) {
          newPasswordError.textContent =
            "ពាក្យសម្ងាត់ត្រូវមានយ៉ាងហោចណាស់ 6 តួអក្សរ";
          newPasswordError.style.display = "block";
          valid = false;
        } else {
          newPasswordError.style.display = "none";
        }

        // Check confirm password
        if (confirmPassword.value.trim() !== newPassword.value.trim()) {
          confirmPasswordError.textContent = "ពាក្យសម្ងាត់មិនត្រូវគ្នា";
          confirmPasswordError.style.display = "block";
          valid = false;
        } else {
          confirmPasswordError.style.display = "none";
        }

        if (valid) {
          alert("ពាក្យសម្ងាត់របស់អ្នកត្រូវបានកំណត់ឡើងវិញដោយជោគជ័យ!");
          window.location.href = "../pages/patient-login.html";
        }
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  </body>
</html>
