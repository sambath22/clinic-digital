<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ការកក់បានបញ្ជាក់ - Clinic Digital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/department_page.css" />
    <style>
      body {
        background: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px 20px;
      }

      /* Step Indicator */
      .step-indicator {
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }
      .step {
        flex: 1;
        text-align: center;
        position: relative;
        max-width: 150px;
        margin: 0 10px;
      }
      .step::after {
        content: "";
        position: absolute;
        top: 15px;
        right: -50%;
        width: 100%;
        height: 3px;
        background: #dee2e6;
        z-index: -1;
      }
      .step:last-child::after {
        display: none;
      }
      .step .circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #6c757d;
        margin-bottom: 8px;
      }
      .step.active .circle {
        background: #4a6fa5;
        color: white;
      }
      .step p {
        font-size: 14px;
        margin: 0;
        color: #495057;
      }

      /* Confirmation Card */
      .card-confirmation {
        background: white;
        max-width: 600px;
        width: 100%;
        padding: 50px 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .card-confirmation::before {
        content: "";
        position: absolute;
        top: -50px;
        right: -50px;
        width: 150px;
        height: 150px;
        background: rgba(74, 111, 165, 0.1);
        border-radius: 50%;
      }
      .icon-check {
        font-size: 70px;
        color: #4a6fa5;
        margin-bottom: 20px;
      }
      .card-confirmation h2 {
        font-weight: 700;
        font-size: 28px;
        margin-bottom: 20px;
        color: #4a6fa5;
      }
      .card-confirmation p {
        font-size: 16px;
        margin-bottom: 10px;
        color: #495057;
      }
      .highlight {
        font-weight: 700;
        color: #4a6fa5;
      }
      .btn-home {
        display: inline-block;
        background: #4a6fa5;
        color: white;
        font-size: 18px;
        font-weight: 500;
        padding: 12px 30px;
        border-radius: 10px;
        text-decoration: none;
        transition: 0.3s;
        margin-top: 25px;
      }
      .btn-home:hover {
        background: #3b5d8c;
        transform: translateY(-2px);
      }

      @media (max-width: 576px) {
        .card-confirmation {
          padding: 30px 20px;
        }
        .card-confirmation h2 {
          font-size: 24px;
        }
        .icon-check {
          font-size: 50px;
        }
        .step {
          max-width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <!-- ======= HEADER ======= -->

    <!-- Step Indicator -->
    <div class="step-indicator">
      <div class="step">
        <div class="circle">1</div>
        <p>ការកក់</p>
      </div>
      <div class="step">
        <div class="circle">2</div>
        <p>ទូទាត់</p>
      </div>
      <div class="step active">
        <div class="circle">3</div>
        <p>បញ្ជាក់</p>
      </div>
    </div>

    <!-- Confirmation Card -->
    <div class="card-confirmation">
      <div class="icon-check">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>✅ ការកក់បានបញ្ជាក់</h2>
      <p>
        សូមអរគុណ <span class="highlight">Sambath</span>! ការកក់របស់អ្នកសម្រាប់
        <span class="highlight">ផែនការសុខភាពមាត់ធ្មេញ</span> បានទទួលយក។
      </p>
      <p>កាលបរិច្ឆេទ៖ <span class="highlight">2025-09-10</span></p>
      <p>សូមពិនិត្យទូរស័ព្ទ និងអ៊ីមែលរបស់អ្នកសម្រាប់ព័ត៌មានបន្ថែម។</p>
      <a href="../pages/homepage.html" class="btn-home">🏠 ត្រលប់ទៅទំព័រដើម</a>
    </div>
  </body>
</html>
