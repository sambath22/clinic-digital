<!DOCTYPE html>
<html lang="km">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>កែប្រែពត៌មានផ្ទាល់ខ្លួន</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #e0f2fe;
        font-family: "Khmer OS Battambang", sans-serif;
        color: #1e3a8a;
      }
      .edit-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 800px;
        margin: 50px auto;
      }
      .edit-card h3 {
        font-weight: bold;
        margin-bottom: 20px;
        color: #1e3a8a;
      }
      .form-label {
        font-weight: bold;
        color: #1e3a8a;
      }
      .form-control {
        border-radius: 10px;
        border: 1px solid #1e3a8a;
        color: #1e3a8a;
        padding: 10px;
      }
      .form-control:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
      }
      .btn-save,
      .btn-cancel {
        border-radius: 25px;
        padding: 10px 25px;
        font-weight: bold;
        margin-right: 10px;
        transition: 0.3s;
      }
      .btn-save {
        background: #1e3a8a;
        color: #fff;
      }
      .btn-save:hover {
        background: #3b82f6;
      }
      .btn-cancel {
        background: #f87171;
        color: #fff;
      }
      .btn-cancel:hover {
        background: #ef4444;
      }
      .profile-pic {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .profile-pic img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #1e3a8a;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="edit-card">
        <h3>កែប្រែពត៌មានផ្ទាល់ខ្លួន</h3>

        <!-- Profile Image -->
        <div class="profile-pic">
          <img
            id="profileImage"
            src="../assets/img/user.png"
            alt="Profile Picture"
          />
          <input
            type="file"
            class="form-control"
            id="imageInput"
            style="max-width: 300px"
          />
        </div>

        <!-- Edit Form -->
        <form id="editForm">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">ឈ្មោះ:</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="col-md-6">
              <label class="form-label">តួនាទី:</label>
              <input type="text" class="form-control" id="role" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">អ៊ីមែល:</label>
              <input type="email" class="form-control" id="email" />
            </div>
            <div class="col-md-6">
              <label class="form-label">លេខទូរស័ព្ទ:</label>
              <input type="text" class="form-control" id="phone" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">អាសយដ្ឋាន:</label>
              <input type="text" class="form-control" id="address" />
            </div>
            <div class="col-md-6">
              <label class="form-label">ថ្ងៃកំណើត:</label>
              <input type="date" class="form-control" id="dob" />
            </div>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-save">រក្សាទុក</button>
            <a href="../pages/profile-user.html" class="btn btn-cancel"
              >បោះបង់</a
            >
          </div>
        </form>
      </div>
    </div>

    <!-- Info Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">ព័ត៌មានដែលអ្នកបានបញ្ចូល</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button type="button" id="modalOkBtn" class="btn btn-primary">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Load saved data
      window.addEventListener("load", function () {
        const storedData = JSON.parse(localStorage.getItem("profileData"));
        if (storedData) {
          document.getElementById("name").value = storedData.name;
          document.getElementById("role").value = storedData.role;
          document.getElementById("email").value = storedData.email;
          document.getElementById("phone").value = storedData.phone;
          document.getElementById("address").value = storedData.address;
          document.getElementById("dob").value = storedData.dob;
          document.getElementById("profileImage").src = storedData.image;
        }
      });

      // Preview profile image
      document
        .getElementById("imageInput")
        .addEventListener("change", function () {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("profileImage").src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      // Handle form submit
      document
        .getElementById("editForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const role = document.getElementById("role").value;
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const address = document.getElementById("address").value;
          const dob = document.getElementById("dob").value;

          // Show modal
          const modalBody = document.getElementById("modalBody");
          modalBody.innerHTML = `
        <p><strong>ឈ្មោះ:</strong> ${name}</p>
        <p><strong>តួនាទី:</strong> ${role}</p>
        <p><strong>អ៊ីមែល:</strong> ${email}</p>
        <p><strong>លេខទូរស័ព្ទ:</strong> ${phone}</p>
        <p><strong>អាសយដ្ឋាន:</strong> ${address}</p>
        <p><strong>ថ្ងៃកំណើត:</strong> ${dob}</p>
      `;

          const infoModal = new bootstrap.Modal(
            document.getElementById("infoModal")
          );
          infoModal.show();

          document.getElementById("modalOkBtn").onclick = function () {
            // Save to localStorage
            const userData = {
              name,
              role,
              email,
              phone,
              address,
              dob,
              image: document.getElementById("profileImage").src,
            };
            localStorage.setItem("profileData", JSON.stringify(userData));
            infoModal.hide();

            // Delay redirect slightly so modal closes smoothly
            setTimeout(() => {
              window.location.href = "../pages/profile-user.html";
            }, 200);
          };
        });
    </script>
  </body>
</html>
