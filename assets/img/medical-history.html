      .sidebar {

      .main-content {

        color: #2c4c7a;
        font-weight: 700;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }
      .card-header {
        background: #3498db;
        color: #fff;
        font-weight: 600;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      @media (max-width: 768px) {
        .sidebar {
          width: 100%;
          position: relative;
          min-height: auto;
        }
        .main-content {
          margin-left: 0;
          padding: 20px;
        }
      }
    </style>
